<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>火箭总冠军</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./css/layui.css">
    <link rel="stylesheet" href="./css/resize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1379887_qtmt02gd0bc.css">
    <style>
      @media screen and (max-width: 750px) {
        .swiper-slide img{
            width: 100%;
            height:250px;
         }
         .swiper-button-prev{
             display: none;
         }
         .swiper-button-next{
             display: none;
         }
      }
    </style>  
</head>
<body>
    <div class="header_wrap">
        <div class="header">
            <p> <a href="#"> <img src="http://cdn1.hzvis.com/static/logo.png"/>  </a>  </p>
            <p> <i class="iconfont icon-caidananniu1" style="font-size: 24px;cursor:pointer"></i> </p>
        </div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="#"> <img src="http://cdn1.hzvis.com/upfile/image/2018/08/1534253042_4636.jpg"/> </a>
            </div>
            <div class="swiper-slide">
                <a href="#"> <img src="http://cdn1.hzvis.com/upfile/image/2018/07/1531995511_5042.jpg"/> </a>
            </div>
            <div class="swiper-slide">
                <a href="#"> <img src="http://cdn1.hzvis.com/upfile/2017/12/20171201174150_262.jpg"/> </a>
            </div>
        </div>
        <div class="swiper-pagination"></div><!--分页器。如果放置在swiper-container外面，需要自定义样式。-->
        <div class="swiper-button-prev">
            <div class="mySwiperBtn">
                <i class="iconfont icon-zuoyoujiantou2"  style="font-size: 44px;position: relative;top:4px;left: 3px;"></i>
            </div> 
        </div><!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
        <div class="swiper-button-next">
            <div class="mySwiperBtn"> 
                <i class="iconfont icon-zuoyoujiantou1"  style="font-size: 44px;position: relative;top:4px;left: 9px;"></i>
            </div> 
        </div><!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
    var mySwiper = new Swiper('.swiper-container', {
             autoplay: true,//可选选项，自动滑动
             effect : 'fade',
             speed:1000,
             loop : true,
             navigation: {
               nextEl: '.swiper-button-next',
               prevEl: '.swiper-button-prev',
             },
             fadeEffect: {
                crossFade: true,
             },
             pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,
                clickable :true,
            },
    })
    //如果只有一个slide就销毁swiper
     if(mySwiper.slides.length<=1){
        mySwiper.destroy();
     }
    </script>
</body>
</html>
